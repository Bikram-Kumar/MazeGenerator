<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maze Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <img src="./assets/images/TileableBG.png" />

    <div id="main-container">

        <div id="cnvs-container">
            <canvas id="cnvs" ></canvas>      
        </div>

        <div id="control-bar-container">
            <br>
            <span class="grey-text">Dimensions(x, y, scale): </span>
            <input type="number" id="maze-width-input" value="32" min="1">
            <input type="number" id="maze-height-input" value="32" min="1">
            <input type="number" id="maze-gap-input" value="10" min="1">
            <br>
            <input type="range" id="speed-controller" min="1" max="200" value="180">
            <br>
            <button id="generate-btn" class="big-btn white-text">Generate</button>
            <button id="solve-btn" class="big-btn white-text">Solve</button>
        </div>


    </div>
    
    <script src="./modules/PriorityQueue.js"></script>
    <script src="./modules/Vector2.js"></script>
    <script src="./modules/MazeManager.js"></script>
    <script src="./main.js"></script>

</body>
</html>
